<h1>Redes sociales más usadas</h1>
<hr>

<div *ngIf="doughnutChartData.datasets.length === 0; else divGrafica" class="alert alert-info">
    Cargando datos....
</div>

<div class="row">
    <div class="col">
        <ng-template #divGrafica>
            <div style="display: block;">
            <canvas baseChart class="chart" [data]="doughnutChartData" [type]="doughnutChartType">
            </canvas>
        </div>
        <span>Información en billones de usuarios</span>
        </ng-template>


    </div>
</div>
