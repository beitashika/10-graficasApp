<div class="row">
    <div class="col">
        <div style="display:block;">
            <canvas baseChart 
                    class="chart" 
                    [data]="barChartData" 
                    [options]="barChartOptions" 
                    [type]="barChartType" 
                  >
            </canvas>
        </div>
        
        <button class="btn btn-primary float-end"
                (click)="randomize()">
            Actualizar
        </button>
    </div>
</div>
